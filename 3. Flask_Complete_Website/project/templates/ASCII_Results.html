{% extends "base.html" %}
{##jinja2: lstrip_blocks: False#}
{##jinja2: trim_blocks: False#}

{% block content %}
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ascii_result.css') }}" />
    <!-- <link rel="stylesheet" href="../static/css/ascii.css"/> -->
</head>
<body>
    <h2>Output:</h2>
    <pre section="result">
    {# This has to be one line because if you format the code, <pre> will print out the enter  #}
     {% for line in output -%} <div style="font-size:150%">{{ line.line }}</div>{% endfor -%}
    </pre>
</body>
{% endblock %}
